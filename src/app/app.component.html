<header>
  <div class="logo">
    <a *ngIf="notHome" [routerLink]="['']">
      <fa-icon [icon]="faArrowLeft"></fa-icon>
    </a>
    <h1>{{ title }}</h1>
  </div>

  <div class="right-panel">
    <form action="https://www.paypal.com/donate" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_donations"/>
      <input type="hidden" name="business" value="DHJK5FNSLVYE8"/>
      <input type="hidden" name="currency_code" value="BRL"/>
      <button
        class="btn-small"
        type="submit"
        title="PayPal - The safer, easier way to pay online!"
      >Donate
      </button>
    </form>
    <div style="width: 28px;"></div>
    <a aria-label="Github link" rel="noreferrer" class="github-link" href="https://github.com/alexNeto/passrator"
       target="_blank">
      <fa-icon [icon]="faGithub"></fa-icon>
    </a>
  </div>
</header>


<section>
  <router-outlet></router-outlet>
</section>

<div *ngIf="isProd">
  <script async defer src="/__/firebase/8.3.1/firebase-app.js"></script>
  <script async defer src="/__/firebase/8.3.1/firebase-analytics.js"></script>
  <script async defer src="/__/firebase/init.js"></script>
</div>
